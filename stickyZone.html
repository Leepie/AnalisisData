<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kad Analisis Combat Zone (Sticky)</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Asas supaya komponen ini berdiri sendiri di mana-mana page */
    body{background:#f8fafc;color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .sticky-card{position:sticky;top:0;z-index:40}
    .field-label{font-size:.95rem;color:#374151;font-weight:600}
    .select-like{
      width:100%;border:1px solid #e5e7eb;border-radius:0.75rem;
      padding:0.75rem 1rem;font-size:.95rem;background:#fff;
      box-shadow:0 1px 2px rgba(16,24,40,.04);
      outline:none;transition:border-color .15s,box-shadow .15s;
    }
    .select-like:focus{border-color:#3b82f6;box-shadow:0 0 0 3px rgba(59,130,246,.25)}
    .btn-danger{
      display:inline-flex;align-items:center;justify-content:center;width:100%;
      padding:.875rem 1rem;border-radius:.9rem;font-weight:700;color:#fff;
      background:#ef4444; /* merah */
      box-shadow:0 1px 3px rgba(239,68,68,.25);
      transition:transform .06s,filter .15s,background .15s;
    }
    .btn-danger:hover{filter:brightness(1.05)}
    .btn-danger:active{transform:scale(.985)}
    .container-max{max-width:1120px;margin-left:auto;margin-right:auto}
  </style>
</head>
<body>

  <!-- Kad Analisis Combat Zone (Sticky) -->
  <section class="sticky-card bg-white/80 backdrop-blur border-b border-gray-100">
    <div class="container-max px-4 py-4">
      <div class="bg-white rounded-2xl shadow-sm border border-gray-100 px-4 sm:px-6 py-5">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2 mb-5">
          <span>ðŸ“Š</span> Analisis Combat Zone
        </h2>

        <!-- Kekal grid 4 lajur supaya butang di posisi & saiz asal -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
          <!-- Kelas -->
          <div>
            <label for="kelasFilter" class="field-label">Kelas</label>
            <select id="kelasFilter" class="select-like mt-1">
              <option value="">Pilih Kelas</option>
              <!-- Boleh diisi melalui JS mengikut data -->
            </select>
          </div>

          <!-- Mata Pelajaran (Opsional) ganti "Bidang" â†’ ambil 2 lajur di desktop -->
          <div class="md:col-span-2">
            <label for="subjekOpsional" class="field-label">Mata Pelajaran (Opsional)</label>
            <select id="subjekOpsional" class="select-like mt-1">
              <option value="">Pilih (jika perlu)</option>
              <option value="BM">[BM] Bahasa Melayu</option>
              <option value="SEJ">[SEJ] Sejarah</option>
              <option value="M">[M] Matematik</option>
              <option value="SN">[SN] Sains</option>
              <option value="MT">[MT] Matematik Tambahan</option>
              <option value="FIZ">[FIZ] Fizik</option>
              <option value="KIM">[KIM] Kimia</option>
              <option value="BIO">[BIO] Biologi</option>
              <!-- Tambah subjek lain jika perlu -->
            </select>
          </div>

          <!-- Butang Jana Analisis Combat Zone (kedudukan & saiz dikekalkan) -->
          <div>
            <button class="btn-danger mt-6 md:mt-0"
              onclick="window.generateCombatZone && generateCombatZone()">
              Jana Analisis Combat Zone
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
