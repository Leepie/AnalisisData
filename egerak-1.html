<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kalendar Aktiviti</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-xl p-4 w-80">
    <!-- Header -->
    <div class="flex justify-between items-center mb-2">
      <button id="prevMonth" class="px-2 py-1 rounded hover:bg-gray-200">←</button>
      <h2 id="calendarTitle" class="font-semibold text-lg"></h2>
      <button id="nextMonth" class="px-2 py-1 rounded hover:bg-gray-200">→</button>
    </div>

    <!-- Jadual Kalendar -->
    <table class="w-full text-center border-collapse">
      <thead>
        <tr class="text-gray-600 text-sm">
          <th>Ahad</th>
          <th>Isn</th>
          <th>Sel</th>
          <th>Rab</th>
          <th>Kha</th>
          <th>Jum</th>
          <th>Sab</th>
        </tr>
      </thead>
      <tbody id="calendarBody" class="text-sm"></tbody>
    </table>
  </div>

  <script>
    const calendarTitle = document.getElementById("calendarTitle");
    const calendarBody = document.getElementById("calendarBody");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function renderCalendar(month, year) {
      // Nama bulan
      const monthNames = ["Januari","Februari","Mac","April","Mei","Jun",
                          "Julai","Ogos","September","Oktober","November","Disember"];
      calendarTitle.textContent = monthNames[month] + " " + year;

      // Kosongkan jadual
      calendarBody.innerHTML = "";

      // Kira tarikh
      let firstDay = new Date(year, month).getDay();
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      let date = 1;
      for (let i = 0; i < 6; i++) { // maksimum 6 baris
        let row = document.createElement("tr");

        for (let j = 0; j < 7; j++) {
          let cell = document.createElement("td");
          cell.className = "h-10 w-10";

          if (i === 0 && j < firstDay) {
            cell.innerHTML = "";
          } else if (date > daysInMonth) {
            break;
          } else {
            let btn = document.createElement("button");
            btn.textContent = date;
            btn.className = "w-8 h-8 rounded-full hover:bg-blue-100";

            // Highlight tarikh semasa
            if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
              btn.classList.add("bg-blue-500", "text-white", "font-bold");
            }

            // Klik tarikh → buat carian aktiviti
            btn.addEventListener("click", () => {
              alert("Aktiviti pada " + date + " " + monthNames[month] + " " + year);
            });

            cell.appendChild(btn);
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    // Navigasi bulan
    prevMonthBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextMonthBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    // Papar kalendar awal
    renderCalendar(currentMonth, currentYear);
  </script>

</body>
</html>
