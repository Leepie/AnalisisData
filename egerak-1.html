<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kalendar Mini</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center mt-10">

  <div class="bg-white border border-gray-300 rounded-md shadow-md p-2 w-[300px]">
    <!-- Tajuk & Navigasi -->
    <div class="flex justify-between items-center mb-2">
      <button id="prevMonth" class="px-2 py-1 text-gray-600 hover:bg-gray-200 rounded">←</button>
      <h2 id="calendarTitle" class="font-semibold text-sm"></h2>
      <button id="nextMonth" class="px-2 py-1 text-gray-600 hover:bg-gray-200 rounded">→</button>
    </div>

    <!-- Jadual Kalendar -->
    <table class="w-full text-center border-collapse text-xs">
      <thead>
        <tr class="bg-gray-100 text-gray-700">
          <th class="py-1">Ahd</th>
          <th class="py-1">Isn</th>
          <th class="py-1">Sel</th>
          <th class="py-1">Rab</th>
          <th class="py-1">Kha</th>
          <th class="py-1">Jum</th>
          <th class="py-1">Sab</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <script>
    const calendarTitle = document.getElementById("calendarTitle");
    const calendarBody = document.getElementById("calendarBody");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function renderCalendar(month, year) {
      const monthNames = ["Januari","Februari","Mac","April","Mei","Jun",
                          "Julai","Ogos","September","Oktober","November","Disember"];
      calendarTitle.textContent = monthNames[month] + " " + year;
      calendarBody.innerHTML = "";

      let firstDay = new Date(year, month).getDay();
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      let date = 1;
      for (let i = 0; i < 6; i++) { 
        let row = document.createElement("tr");

        for (let j = 0; j < 7; j++) {
          let cell = document.createElement("td");
          cell.className = "py-1";

          if (i === 0 && j < firstDay) {
            cell.innerHTML = "";
          } else if (date > daysInMonth) {
            break;
          } else {
            let btn = document.createElement("button");
            btn.textContent = date;
            btn.className = "w-7 h-7 text-xs rounded-full hover:bg-blue-100";

            if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
              btn.classList.add("bg-blue-500", "text-white", "font-bold");
            }

            cell.appendChild(btn);
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    prevMonthBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentMonth, currentYear);
    });

    nextMonthBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
  </script>

</body>
</html>
